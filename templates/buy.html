<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <br>
    <h1 style="text-align: center;">Welcome to Store-Page</h1>
    <br>
    <div class="container">
        <div class="row">
            {% for item in menu %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ item.pizza }}.jpg" alt="Error Loading Image {{ item.pizza }}.jpg" width="200px" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.pizza }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">{{ item.price }}</p>
                        <a href="{{ url_for('buy_form') }}" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <br><a href="{{ url_for('main') }}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
