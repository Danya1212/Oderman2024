<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  {% block content %}
  <div class="container">
    <h1>Fill this form</h1>
      <form method="post">
          <div class="form-group">
              <label for="title">Pizza name (2 clicks to choose)</label><br>
              <input type="search" name="pizza" list="pizza_name">
              <datalist id="pizza_name">
                  <option value="Margarita">Margarita</option>
                  <option value="Bavarian">Bavarian</option>
                  <option value="Barbeque">Barbeque</option>
                  <option value="Cheeses">4 Cheeses</option>
              </datalist>
          </div>
          <div class="form-group">
              <br><label for="title">Name, Surname</label><br>
              <input type="text" name="name_surname" placeholder="Enter your name and surname here">
          </div>
          <div class="form-group">
              <br><label for="title">Address</label><br>
              <input type="text" name="address" placeholder="Enter you Address">
          </div>
          <div class="form-group">
              <br><label for="title">Phone number</label><br>
              <input type="text" name="ph_number" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
              <br><button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
  </div>
  {% endblock %}
</body>
</html>
